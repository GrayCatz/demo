debug: true
server:
  port: 8803
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://root:root@localhost:8800/eureka/
spring:
  application:
    name: order-service
  datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://localhost:3306/demo?autoReconnect=false&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
        username: root
        password:
        driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.order.entity

#showSql
logging:
  level:
    com:
      example:
        mapper : debug

logging.level.org.springframework.boot.autoconfigure: ERROR